<!-- src/patient/chatbot/chatbot.component.html -->
<div class="chatbot-container">
  <h2>Chatbot</h2>
  <div class="chatbot-input">
    <label for="symptoms">Describe your symptoms:</label>
    <textarea id="symptoms" [(ngModel)]="symptoms"></textarea>
    <button (click)="sendSymptoms()">Submit Symptoms</button>
  </div>
  <div class="chatbot-input">
    <label for="health-conditions">Describe your health conditions:</label>
    <textarea id="health-conditions" [(ngModel)]="healthConditions"></textarea>
    <button (click)="sendHealthConditions()">Submit Health Conditions</button>
  </div>
  <div class="chatbot-input">
    <label for="lab-report">Lab Report Path:</label>
    <input type="text" id="lab-report" [(ngModel)]="labReportPath">
    <button (click)="sendLabReport()">Submit Lab Report</button>
  </div>
  <div class="chatbot-response">
    <p>{{ response }}</p>
  </div>
</div>
